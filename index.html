<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>The Psychic Game</title>
  </head>

  <body>
    <div>
        <h1>The Psychic Game</h1>
      <h3>Guess What Letter I am Thinking </h3>
      <h4>Wins:
      <p id="wins-text"></p></h4>
      <h4>Losses:
      <p id="losses-text"></p></h4>
      <h4>Guesses Left:
      <p id="guessleft-text"></p></h4>
      <h4>Guesses So far:
      <p id="guessedLetters-text"></p></h4>
    </div>

    <script type="text/javascript">
      // Creates an array that lists out all of the possible letters to guess.
      var computerChoices = ["a", "b", "c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

      // Creating variables to hold the number of wins, losses left. They start at 0.
      var wins = 0;
      var losses = 0;

      // Creating variables to hold the number of guesses left. They start at 10
      var guessleft = 10
      var guessedLetters = []

      // Create variables that hold references to the places in the HTML where we want to display things.
      var winsText = document.getElementById("wins-text");
      var lossesText = document.getElementById("losses-text");
      var guessLeftText = document.getElementById("guessleft-text");
      var guessedLettersText = document.getElementById("guessedLetters-text");
      


      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
        // Determines which key was pressed.
        var userGuess = event.key;

        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


        // This logic determines the outcome of the game (win/loss/guesses left), and increments the appropriate number
        
        if (userGuess === computerGuess) {
            wins++;
            resetGame();
          } 
        if (userGuess !== computerGuess)  {
            guessleft--;
            guessedLetters.push(userGuess)
          } 
          if (guessleft === 0) {
            losses++;
            resetGame();
        }

        // Display the user wins/losses/guess left.
          winsText.textContent = wins;
          lossesText.textContent = losses;
          guessLeftText.textContent = guessleft;
          guessedLettersText.textContent = guessedLetters;

        //   Reset Game if guesses done or win
        function resetGame() {
            guessLeft = 10;
            guessedLetters = [];
        }
    };
      
    </script>
  </body>
</html>
